<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Notifikasi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary-gradient-start: #763f93;
      --primary-gradient-end: #9575cd;
      --sidebar-width: 230px;
      --header-height: 60px;
      --card-bg: #f2f2f2;
      --button-bg: #6b7479;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    html, body {
      height: 100%;
      background: #fff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background: #1c1c1c;
      color: #fff;
    }

    body.dark-mode .task-summary,
    body.dark-mode .comment-section {
      background: #2e2e2e;
      color: #fff;
    }

    body.dark-mode .comment textarea {
      background: #1c1c1c;
      color: #fff;
      border: 1px solid #999;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--header-height);
      background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 35px;
      height: 35px;
    }

    .logo img {
      width: 100%;
      height: 100%;
    }

    .header-left i {
      font-size: 1.2rem;
      color: #000;
      cursor: pointer;
    }

    #searchInput {
      display: none;
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .sidebar-container {
      position: fixed;
      top: var(--header-height);
      left: 0;
      height: calc(100% - var(--header-height));
      width: var(--sidebar-width);
      background: linear-gradient(to right,#5b3e8b, #9f44d3); 
      transition: transform 0.3s ease;
      z-index: 998;
    }

    .sidebar-container.collapsed {
      transform: translateX(-100%);
    }

    .sidebar-content nav a,
    .settings {
      display: block;
      padding: 12px 25px;
      color: #ffffff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 14px;
      transition: transform 0.3s ease;
    }

    .sidebar-content nav a:hover,
    .sidebar-content nav a.active {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.07);
      border-radius: 0 20px 20px 0;
    }

    .settings {
      position: absolute;
      bottom: 20px;
      width: 100%;
      cursor: pointer;
    }

    .main-wrapper {
      margin-top: var(--header-height);
      margin-left: var(--sidebar-width);
      transition: margin-left 0.3s ease;
      padding: 20px;
    }

    .main-wrapper.collapsed {
      margin-left: 0;
    }

    .notif-section {
      padding: 20px;
    }

    .task-summary {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .task-summary h3 {
      margin-bottom: 10px;
    }

    .task-summary div {
      display: flex;
      justify-content: space-around;
      font-weight: bold;
    }

    .comment-section {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
    }

    .comment-section h3 {
      margin-bottom: 10px;
    }

    .comment {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .comment-label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .comment textarea {
      width: 100%;
      height: 200px;
      resize: none;
      padding: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <div class="logo"><img src="logo.jpg.png" alt="Logo"></div>
      <i class="fa-solid fa-bars" id="toggleSidebar"></i>
      <input type="text" id="searchInput" placeholder="Cari...">
      <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
    </div>
    <div class="header-right">
      <a href="profil.html"><i class="fa-regular fa-user"></i></a>
      <a href="login.html"><i class="fa-solid fa-right-from-bracket"></i></a>
    </div>
  </header>

  <div class="sidebar-container expanded" id="sidebar">
    <div class="sidebar-content">
      <nav>
        <a href="home.html"><i class="fa-solid fa-house"></i><span data-key="nav_home">Beranda</span></a>
        <a href="profil.html"><i class="fa-solid fa-user"></i><span data-key="nav_profile">Profil</span></a>
        <a href="laporan.html"><i class="fa-solid fa-pen"></i><span data-key="nav_report">Laporan</span></a>
        <a href="penilaian.html"><i class="fa-solid fa-clipboard-check"></i><span data-key="nav_score">Penilaian</span></a>
        <a href="notifikasi.html" class="active"><i class="fa-solid fa-bell"></i><span data-key="nav_notif">Notifikasi</span></a>
      </nav>
      <div class="settings" onclick="location.href='setting.html'">
        <i class="fa-solid fa-gear"></i><span data-key="settings">Pengaturan</span>
      </div>
    </div>
  </div>

  <main class="main-wrapper" id="mainContent">
    <div class="notif-section">
      <div class="task-summary">
        <h3 data-key="tasks">Daftar tugas</h3>
        <div>
          <span data-key="taskTotal">Tugas: 0</span>
          <span data-key="taskPending">Belum diserahkan: 0</span>
          <span data-key="taskDone">Selesai: 0</span>
        </div>
      </div>
      <div class="comment-section">
        <h3 data-key="comments">Komentar & Saran</h3>
        <div class="comment-label"><i class="fa-solid fa-user"></i> <span data-key="supervisor">Pembimbing</span></div>
        <div class="comment">
          <textarea placeholder="Komentar dari pembimbing..." readonly></textarea>
        </div>
      </div>
    </div>
  </main>

  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const searchIcon = document.getElementById('searchIcon');
    const searchInput = document.getElementById('searchInput');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('collapsed');
    });

    searchIcon.addEventListener('click', () => {
      searchInput.style.display = (searchInput.style.display === 'none' || searchInput.style.display === '') ? 'inline-block' : 'none';
      searchInput.focus();
    });

    searchInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        const keyword = this.value.toLowerCase();
        const contentText = mainContent.innerText.toLowerCase();
        alert(contentText.includes(keyword)
          ? `Kata "${this.value}" ditemukan di halaman!`
          : `Kata "${this.value}" tidak ditemukan.`);
      }
    });

    const i18n = {
      id: {
        tasks: 'Daftar tugas',
        taskTotal: 'Tugas: 0',
        taskPending: 'Belum diserahkan: 0',
        taskDone: 'Selesai: 0',
        comments: 'Komentar & Saran',
        supervisor: 'Pembimbing',
        nav_home: 'Beranda',
        nav_profile: 'Profil',
        nav_report: 'Laporan',
        nav_score: 'Penilaian',
        nav_notif: 'Notifikasi',
        settings: 'Pengaturan'
      },
      en: {
        tasks: 'Task List',
        taskTotal: 'Tasks: 0',
        taskPending: 'Pending: 0',
        taskDone: 'Done: 0',
        comments: 'Comments & Suggestions',
        supervisor: 'Supervisor',
        nav_home: 'Home',
        nav_profile: 'Profile',
        nav_report: 'Report',
        nav_score: 'Evaluation',
        nav_notif: 'Notification',
        settings: 'Settings'
      }
    };

    function applyLang(lang) {
      document.querySelectorAll('[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        if (i18n[lang] && i18n[lang][key]) {
          el.textContent = i18n[lang][key];
        }
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      const lang = localStorage.getItem('lang') || 'id';
      const dark = localStorage.getItem('dark');

      if (dark === 'on') document.body.classList.add('dark-mode');
      applyLang(lang);
    });
  </script>
</body>
</html>
