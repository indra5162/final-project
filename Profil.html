<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Mahasiswa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary-gradient-start: #763f93;
      --primary-gradient-end: #9575cd;
      --sidebar-color: linear-gradient(to right,#5b3e8b, #9f44d3);
      --sidebar-width: 230px;
      --header-height: 60px;
      --card-bg: #d0d8dc;
      --button-bg: #6b7479;
      --background: #ffffff;
      --text-color: #000000;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      --background: #1c1c1c;
      --text-color: #ffffff;
      --card-bg: #2e2e2e;
    }

    * {
      box-sizing: border-box;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--header-height);
      background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 35px;
      height: 35px;
    }

    .logo img {
      width: 100%;
      height: 100%;
    }

    .header-left i, .header-right i {
      font-size: 1.2rem;
      color: #000;
      cursor: pointer;
    }

    .header-right {
      display: flex;
      gap: 20px;
    }

    #searchInput {
      display: none;
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    .sidebar-container {
      position: fixed;
      top: var(--header-height);
      left: 0;
      width: var(--sidebar-width);
      height: calc(100% - var(--header-height));
      background: var(--sidebar-color);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .sidebar-container.collapsed {
      transform: translateX(-100%);
    }

    .sidebar-content nav a,
    .settings {
      display: block;
      padding: 12px 25px;
      color: #ffffff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 14px;
      transition: transform 0.3s ease;
    }

    .sidebar-content nav a:hover,
    .sidebar-content nav a.active,
    .settings:hover {
      background: rgba(255,255,255,0.2);
      border-radius: 0 20px 20px 0;
      transform: scale(1.05);
    }

    .settings {
      position: absolute;
      bottom: 20px;
      width: 100%;
      cursor: pointer;
    }

    .main-wrapper {
      margin-top: var(--header-height);
      margin-left: var(--sidebar-width);
      transition: margin-left 0.3s ease;
      padding: 20px;
    }

    .main-wrapper.collapsed {
      margin-left: 0;
    }

    .profile-wrapper {
      display: flex;
      gap: 30px;
      margin-top: 20px;
    }

    .profile-card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 30px;
      width: 800px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    }

    .profile-card h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .field {
      margin-bottom: 18px;
    }

    .field label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .field input {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #000;
      background: transparent;
      color: inherit;
      font-size: 1rem;
    }

    .photo-upload {
      text-align: center;
    }

    .image-box {
      width: 120px;
      height: 120px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .save-button {
      margin-top: 20px;
      padding: 12px 25px;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <div class="logo"><img src="logo.jpg.png" alt="Logo"></div>
      <i class="fa-solid fa-bars" id="toggleSidebar"></i>
      <input type="text" id="searchInput" placeholder="Cari...">
      <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
    </div>
    <div class="header-right">
      <a href="Profil.html"><i class="fa-regular fa-user"></i></a>
      <a href="login.html"><i class="fa-solid fa-right-from-bracket"></i></a>
    </div>
  </header>

  <div class="sidebar-container expanded" id="sidebar">
    <div class="sidebar-content">
      <nav>
        <a href="home.html"><i class="fa-solid fa-house"></i> <span data-key="menu_home">Beranda</span></a>
        <a href="Profil.html" class="active"><i class="fa-solid fa-user"></i> <span data-key="menu_profile">Profil</span></a>
        <a href="laporan.html"><i class="fa-solid fa-pen"></i> <span data-key="menu_report">Laporan</span></a>
        <a href="penilaian.html"><i class="fa-solid fa-clipboard-check"></i> <span data-key="menu_grade">Penilaian</span></a>
        <a href="notifikasi.html"><i class="fa-solid fa-bell"></i> <span data-key="menu_notif">Notifikasi</span></a>
      </nav>
      <div class="settings" onclick="location.href='setting.html'">
        <i class="fa-solid fa-gear"></i> <span data-key="menu_setting">Pengaturan</span>
      </div>
    </div>
  </div>

  <main class="main-wrapper" id="mainContent">
    <div class="profile-wrapper">
      <section class="profile-card">
        <h2 data-key="title">Bio Data Mahasiswa</h2>
        <div class="field"><label for="nim" data-key="label_nim">NIM</label><input type="text" id="nim"></div>
        <div class="field"><label for="nama" data-key="label_name">Nama</label><input type="text" id="nama"></div>
        <div class="field"><label for="prodi" data-key="label_prodi">Program Studi</label><input type="text" id="prodi"></div>
        <div class="field"><label for="email">Email</label><input type="email" id="email"></div>
        <div class="field"><label for="hp" data-key="label_hp">No Handphone</label><input type="text" id="hp"></div>
        <div class="field"><label for="Perusahaan" data-key="label_perusahaan">Perusahaan</label><input type="text" id="perusahaan"></div>
        <div class="field"><label for="periode" data-key="label_periode">Periode Magang</label><input type="text" id="periode"></div>
        <div class="field"><label for="Pembimbing" data-key="label_pembimbing">Pembimbing</label><input type="text" id="pembimbing"></div>
        <button class="save-button" onclick="saveProfile()" data-key="save">Simpan</button>
      </section>
      <div class="photo-upload">
        <label for="upload-photo">
          <div class="image-box" id="imagePreview"><i class="fa-regular fa-user"></i></div>
          <span data-key="edit_photo">Edit Foto</span>
        </label>
        <input type="file" id="upload-photo" accept="image/*" onchange="previewImage(event)" hidden>
      </div>
    </div>
  </main>

  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const searchIcon = document.getElementById('searchIcon');
    const searchInput = document.getElementById('searchInput');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('collapsed');
    });

    searchIcon.addEventListener('click', () => {
      searchInput.style.display = (searchInput.style.display === 'none' || searchInput.style.display === '') ? 'inline-block' : 'none';
      searchInput.focus();
    });

    searchInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        const keyword = this.value.toLowerCase();
        const contentText = mainContent.innerText.toLowerCase();
        alert(contentText.includes(keyword) ? `Kata "${this.value}" ditemukan!` : `Kata "${this.value}" tidak ditemukan.`);
      }
    });

    function previewImage(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const dataURL = e.target.result;
        localStorage.setItem("fotoMahasiswa", dataURL);
        document.getElementById("imagePreview").innerHTML = `<img src="${dataURL}" alt="Foto Mahasiswa">`;
      };
      reader.readAsDataURL(file);
    }

    function saveProfile() {
      const fields = ["nim", "nama", "prodi", "email", "hp", "perusahaan", "periode", "pembimbing"];
      fields.forEach(id => {
        localStorage.setItem(id, document.getElementById(id).value);
      });
      alert("Data berhasil disimpan!");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const fields = ["nim", "nama", "prodi", "email", "hp", "perusahaan", "periode", "pembimbing"];
      fields.forEach(id => {
        document.getElementById(id).value = localStorage.getItem(id) || "";
      });

      const savedFoto = localStorage.getItem("fotoMahasiswa");
      if (savedFoto) {
        document.getElementById("imagePreview").innerHTML = `<img src="${savedFoto}" alt="Foto Mahasiswa">`;
      }

      if (localStorage.getItem("dark") === "on") {
        document.body.classList.add("dark-mode");
      }

      const lang = localStorage.getItem("lang") || "id";
      const i18n = {
        id: {
          title: "Bio Data Mahasiswa",
          label_nim: "NIM",
          label_name: "Nama",
          label_prodi: "Program Studi",
          label_hp: "No Handphone",
          edit_photo: "Edit Foto",
          save: "Simpan",
          menu_home: "Beranda",
          menu_profile: "Profil",
          menu_report: "Laporan",
          menu_grade: "Penilaian",
          menu_notif: "Notifikasi",
          menu_setting: "Pengaturan"
        },
        en: {
          title: "Student Profile",
          label_nim: "Student ID",
          label_name: "Name",
          label_prodi: "Major",
          label_hp: "Phone Number",
          edit_photo: "Edit Photo",
          save: "Save",
          menu_home: "Home",
          menu_profile: "Profile",
          menu_report: "Report",
          menu_grade: "Grades",
          menu_notif: "Notifications",
          menu_setting: "Settings"
        }
      };

      document.querySelectorAll("[data-key]").forEach(el => {
        const key = el.getAttribute("data-key");
        if (i18n[lang][key]) {
          el.textContent = i18n[lang][key];
        }
      });
    });
  </script>
</body>
</html>
